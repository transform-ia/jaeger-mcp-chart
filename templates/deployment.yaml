---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jaeger-mcp-chart.fullname" . }}
  labels:
    {{- include "jaeger-mcp-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jaeger-mcp-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jaeger-mcp-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: jaeger-mcp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JAEGER_URL
              value: {{ .Values.jaeger.url | quote }}
            - name: JAEGER_PORT
              value: {{ .Values.jaeger.port | quote }}
            - name: JAEGER_PROTOCOL
              value: {{ .Values.jaeger.protocol | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.env.logLevel | quote }}
          ports:
            - name: mcp
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
