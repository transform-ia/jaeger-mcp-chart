{{- if .Values.networkPolicies.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "jaeger-mcp-chart.fullname" . }}-allow-ingress
  labels:
    {{- include "jaeger-mcp-chart.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "jaeger-mcp-chart.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        {{- toYaml .Values.networkPolicies.allowIngressFrom | nindent 8 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "jaeger-mcp-chart.fullname" . }}-allow-egress
  labels:
    {{- include "jaeger-mcp-chart.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "jaeger-mcp-chart.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        {{- toYaml .Values.networkPolicies.allowEgressTo | nindent 8 }}
      ports:
        - protocol: TCP
          port: {{ .Values.jaeger.port }}
    - to:
        {{- toYaml .Values.networkPolicies.allowEgressToDNS | nindent 8 }}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}
